<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Califica a tu Maestro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 100px;
            margin-bottom: 10px;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #1877f2;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #165db7;
        }
    </style>
    <script>
        function togglePassword(visible) {
            let img = document.getElementById('homer-img');
            let passwordInput = document.getElementById('password');
            
            if (visible) {
                img.src = 'homer_hiding.png';
                passwordInput.type = 'password';
            } else {
                img.src = 'homer_watching.png';
                passwordInput.type = 'text';
            }
        }
        function register() {
            window.location.href = 'menu.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <img id="homer-img" src="homer_watching.png" alt="Homero viendo">
        <h2>Regístrate</h2>
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" onfocus="togglePassword(true)" onblur="togglePassword(false)" required>
        <button onclick="register()">Crear Cuenta</button>
    </div>
</body>
</html>

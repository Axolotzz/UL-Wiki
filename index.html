<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UL Wiki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { background-color: #f0f2f5; }
        .navbar { background-color: #3b5998; }
        .navbar-brand { color: white; }
        .container { max-width: 800px; margin-top: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">UL Wiki</a>
        </div>
    </nav>
    
    <div class="container">
        <h3 class="text-center my-4">Califica a tu maestro</h3>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Nombre del Maestro</h5>
                <input type="text" id="teacher-name" class="form-control mb-2" placeholder="Escribe el nombre">
                <label>Calificación (1-5):</label>
                <input type="number" id="rating" class="form-control mb-2" min="1" max="5">
                <textarea id="comment" class="form-control mb-2" placeholder="Escribe un comentario"></textarea>
                <button class="btn btn-primary" onclick="submitRating()">Enviar</button>
            </div>
        </div>
        
        <h4 class="text-center my-4">Reseñas de maestros</h4>
        <div id="reviews"></div>
    </div>

    <script>
        function submitRating() {
            let name = document.getElementById('teacher-name').value;
            let rating = document.getElementById('rating').value;
            let comment = document.getElementById('comment').value;
            
            if (name && rating && comment) {
                let reviewSection = document.getElementById('reviews');
                let review = `<div class='card'><div class='card-body'><h5>${name} - ${rating}⭐</h5><p>${comment}</p></div></div>`;
                reviewSection.innerHTML += review;
            }
        }
    </script>
</body>
</html>
